<html>
    <head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/main.css" rel="stylesheet">
        <title>Banana Bank</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Banana Bank!</h1>

            <div class="row">
                <div class="col-md-6">
                    <div id="account">
                        <form id="new-account">
                            <div class="form-group">
                                <label for="user-name">Your name:</label>
                                <input type="text" id="user-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new-balance">Initial deposit:</label>
                                <input type="number" id="new-balance" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Start a new account</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="update">
                        <form id="update-balance">
                            <div class="form-group">
                                <label for="deposit-amount">Deposit amount:</label>
                                <input type="number" id="deposit-amount" class="form-control" value="0">
                            </div>
                            <div class="form-group">
                                <label for="withdraw-amount">Withdraw amount:</label>
                                <input type="number" id="withdraw-amount" class="form-control" value="0">
                            </div>
                            <button type="submit" class="btn btn-warning">Submit changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="show-balance">
                <h2>Your current banana balance: $<span class="current-balance"></span></h2>
            </div>

            <div id="dance-banana">
                
            </div>

        </div>
    </body>
</html>
